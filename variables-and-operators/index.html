<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and Operators</title>
  </head>
  <body>
    <script>
      console.log(23 + 97);
      console.log((4 + 6 + 9) / 77);

      let a = 10;

      console.log(a);

      a = 20;

      console.log(a);

      let b = 7 * a;

      console.log(b);

      const max = 57;
      const actual = max - 13;
      const percentage = actual / max;

      console.log(percentage);
    </script>
  </body>
</html>
